<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botones Animados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Botones Animados con <span>CSS</span></h1>

    <div class="button-container">
      <button class="animated-button btn-1">Botón 1</button>

      <button class="animated-button btn-2">Botón 2</button>

      <button class="animated-button btn-3">Botón 3</button>

      <button class="animated-button btn-4">
        <span class="button-text">Enviar</span>
        <i class="bx bx-send button-icon"></i>
      </button>

      <button class="animated-button btn-5">Botón 5</button>

      <button class="animated-button btn-6">Botón 6</button>
    </div>
  </body>
</html>
